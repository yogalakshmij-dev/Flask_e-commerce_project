{% extends 'base.html' %}
{% block content %}
<style>
    /* body {
        background-image: url('/static/css/images/sbg.webp'); /* Path to your background image 
        background-size: cover;
        background-position: center;
        min-height: 100vh; /* Full viewport height 
        display: flex;
        justify-content: center; /* Aligns the form to the left 
        align-items: center; /* Aligns the form to the top 
        color: white; /* Text color for better visibility 
    } */

    .signup-container {
        background-color: rgba(0, 0, 0, 0.281); /* Semi-transparent background for the form */
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        width: 400px; /* Width of the form container */
        margin: 40px; /* Adds some space from the top and left edges */
    }

    h2 {
        text-align: left;
        margin-bottom: 20px;
    }

    p {
        text-align: left; /* Align the text left */
        margin-bottom: 20px;
    }

    input {
        margin-bottom: 15px;
        border-radius: 5px;
        border: none; /* Remove default border */
        padding: 10px; /* Padding inside input fields */
        width: 100%; /* Full width for inputs */
    }

    button {
        width: 100%; /* Full width for the button */
        background-color: #5cb85c; /* Button color */
        border: none; /* Remove default border */
        border-radius: 5px; /* Rounded corners for the button */
        padding: 10px; /* Padding inside the button */
        color: white; /* Text color */
        font-weight: bold; /* Bold text */
    }

    button:hover {
        background-color: #4cae4c; /* Darker button color on hover */
    }
</style>
<div class="signup-section" style="background-image: url('/static/css/images/signup.webp'); background-size: cover; background-position: center; height: 100vh; display: flex; justify-content: flex-end; align-items: right; position: relative;">
    <div class="signup-container">
        <h2>Join Us Today!</h2>
        <p>Signup to enjoy organic food at your doorsteps</p>
        <form method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Signup</button>
        </form>
        <div class="card-footer text-center">
            <p>Already have an account? <a href="{{ url_for('login') }}" class="text-success">Login here</a></p>
        </div>
    </div>
</div>
{% endblock %}
